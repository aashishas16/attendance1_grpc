version: "3.9"

services:
  mongo:
    image: mongo:6.0
    container_name: attendance1_mongo_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: attendance_db

  app:
    build: .
    image: aashishsingune/attendance1:latest
    container_name: attendance1_app
    restart: always
    ports:
      - "50052:50052"   # gRPC
      - "8080:8080"     # REST Gateway
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/attendance_db

volumes:
  mongo-data:
